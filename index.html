<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ONLINE WEATHER APP</title>
    <link rel="stylesheet" href="app.css">
</head>

<body>
    <div class="container">
        <div class="app-title">
            <header>ONLINE WEATHER APP</header>
            <input type="text" id="search" placeholder="Enter city" autocomplete="off">
            <div class="location-icon">
                <img src="icons/location.png" alt="">
            </div>
        </div>
        <div class="notification"></div>
        <div class="weather-container">
            <div class="weather-icon">
                <img src="icons/unknown.png">
            </div>
            <div class="temprature-value">
                <p><span>C</span></p>
            </div>
            <div class="temprature-description">
                <p></p>
            </div>
            <div class="location">
                <p></p>
            </div>
        </div>
    </div>
    <script src = '/app.js'></script>
</body>
</html>
